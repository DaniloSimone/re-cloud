services:
  back:
    build:
      dockerfile: .dockerfile
    container_name: recloud_back
    environment:
      - MONGOURL=mongodb://admin:password@recloud_mongodb:27017
    volumes:
      - /home/node/app/archivos:/archivos
    ports:
      - 3001:3000
    networks:
      - recloud_network

  mongodb:
    image: mongo:latest
    container_name: recloud_mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    networks:
      - recloud_network
    deploy:
      resources:
        limits:
          memory: 1g
      
volumes:
  mongo-data:
    driver: local

networks:
  recloud_network:
    driver: bridge