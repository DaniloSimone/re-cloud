services:
  back:
    build:
      dockerfile: .dockerfile
    container_name: recloud_back
    environment:
      - MONGOURL=mongodb://admin:password@recloud_mongodb:27017
    volumes:
      - /home/node/app/archivos:/archivos
    ports:
      - 3001:3000
    networks:
      - recloud_network

  mongodb:
    image: mongo:latest
    mem_limit: 1G  # Aumenta el l√≠mite de memoria
    container_name: recloud_mongodb
    privileged: true
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    restart: always
    # use 1.5GB for cache instead of the default (Total RAM - 1GB)/2:
    command: mongod --wiredTigerCacheSizeGB 0.5
    networks:
      - recloud_network

volumes:
  mongo-data:
    driver: local

networks:
  recloud_network:
    driver: bridge